<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEndStore</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body class="bg-color">

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="./img/titulo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="contacto.html">contacto</a>
        <a class="navegacion__enlace" href="registro.html">Tu Cuenta</a>
    </nav>

    <main class="contenedor">
        <h1 class="contacto" >Contacto</h1>

        <div class="formulario" id="contacto_formulario">
            <form action="">
                <fieldset>
                    <legend>Contactános llenando todos los campos</legend>

                    <div class="contenedor-campos">
                        <div class="campos">
                            <label>Nombre</label>
                            <input class="input-text" type="text" placeholder="Tu Nombre" id="Nombre">
                        </div>

                        <div class="campos">
                            <label>Teléfono</label>
                            <input class="input-text" type="tel" placeholder="Tu Teléfono" id="Telefono">
                        </div>

                        <div class="campos">
                            <label>Gmail</label>
                            <input class="input-text" type="email" placeholder="Tu Mail" id="Gmail">
                        </div>

                        <div class="campos">
                            <label>Mensaje</label>
                            <textarea class="input-text mensaje" type="text" placeholder="Mensaje" id="Mensaje"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="enviar" id="contacto_submitbutton">
                        <button type="submit" class="btn btn-light" id="SubmitBott"><span> Enviar</span></button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto"> © 2024 Tienda De Ropa - Todos los derechos reservados.</p>
    </footer>

    <script src="./js/registro.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
